<div class="app-component">
  <h3>List of Friends</h3>
  <div class="friend-component" [class.male] = "friend.gender === 'male'" [class.female] = "friend.gender === 'female'" >
    <h4>Name: {{friend.name}} </h4>
    <ul>
      <li>Nickname: {{friend.nickname}} </li>
      <li>Gender: {{friend.gender}} </li>
      <li>Age: {{friend.age}} </li>
      
    </ul>
  </div>
</div>
